<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>

    <img src="assets/images/avatar-jessica.jpeg" alt="Image of Jessica Randall">

    <h1>Jessica Randall</h1>
    <p id="location">London, United Kingdom</p>
    <p id="description">"Front-end developer and avid reader."</p>

    <p class="nav">GitHub</p>
    <p class="nav">Frontend Mentor</p>
    <p class="nav">LinkedIn</p>
    <p class="nav">Twitter</p>
    <p class="nav">Instagram</p>
  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/teixeirabrenno">Brenno Teixeira</a>.
  </div>
</body>
</html>
